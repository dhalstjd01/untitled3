<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저장한 메시지</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap');

        :root {
            --pastel-blue: #bde0fe;
            --pastel-pink: #ffc8dd;
            --pastel-purple: #e7d1ff;
            --text-color-dark: #2c3e50;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }

        .gradient-bg {
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(125deg, var(--pastel-blue), var(--pastel-pink), var(--pastel-purple), var(--pastel-blue));
            background-size: 200% 200%;
            animation: shimmer-animation 20s ease infinite;
            z-index: -1;
        }

        @keyframes shimmer-animation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .main-container {
            width: 90%;
            max-width: 700px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            margin: 0;
            color: var(--text-color-dark);
            font-size: 1.5em;
        }

        .favorites-list-container {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .favorite-card {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            padding: 20px;
            margin: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255, 255, 255, 0.4);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bot-profile-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .bot-name {
            font-weight: 700;
            color: var(--text-color-dark);
        }

        .delete-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .delete-btn svg {
            width: 20px;
            height: 20px;
            fill: #aaa;
            transition: fill 0.2s;
        }

        .delete-btn:hover svg {
            fill: #e74c3c;
        }

        .message-content {
            font-size: 0.95em;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .liked-date {
            font-size: 0.8em;
            color: #666;
            text-align: right;
            margin-top: 10px;
        }

        .back-button {
            position: absolute;
            top: 25px;
            left: 25px;
            padding: 10px 20px;
            background-color: rgba(255,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.4);
            color: var(--text-color-dark);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: rgba(255,255,255,0.5);
        }

    </style>
</head>
<body>
<div class="gradient-bg"></div>
<a href="/" class="back-button">메인으로 돌아가기</a>
<div class="main-container">
    <header class="header">
        <h1>저장한 메시지</h1>
    </header>
    <div class="favorites-list-container" id="favorites-list">
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const favoritesList = document.getElementById('favorites-list');

        async function loadFavorites() {
            try {
                const response = await fetch('/api/favorites');
                const messages = await response.json();

                favoritesList.innerHTML = ''; // 목록 비우기

                if (messages.length === 0) {
                    favoritesList.innerHTML = '<p style="text-align: center; color: #555; margin-top: 20px;">저장된 메시지가 없습니다.</p>';
                    return;
                }

                messages.forEach(msg => {
                    const card = document.createElement('div');
                    card.className = 'favorite-card';
                    card.dataset.id = msg.id;

                    const profileImgSrc = msg.bot_type === 'ho'
                        ? '/static/images/profile_ho.png'
                        : '/static/images/profile_ung.png';

                    card.innerHTML = `
                            <div class="card-header">
                                <div class="bot-info">
                                    <img src="${profileImgSrc}" alt="${msg.bot_name}" class="bot-profile-img">
                                    <span class="bot-name">${msg.bot_name}</span>
                                </div>
                                <button class="delete-btn" title="삭제">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                                </button>
                            </div>
                            <p class="message-content">${msg.message}</p>
                            <div class="liked-date">${new Date(msg.liked_at).toLocaleString('ko-KR')}</div>
                        `;
                    favoritesList.appendChild(card);
                });
            } catch (error) {
                favoritesList.innerHTML = '<p style="text-align: center; color: #e74c3c;">메시지를 불러오는 중 오류가 발생했습니다.</p>';
                console.error('Error loading favorites:', error);
            }
        }

        favoritesList.addEventListener('click', async (event) => {
            const deleteButton = event.target.closest('.delete-btn');
            if (!deleteButton) return;

            const card = deleteButton.closest('.favorite-card');
            const messageId = card.dataset.id;

            if (confirm('이 메시지를 정말로 삭제하시겠습니까?')) {
                try {
                    const response = await fetch('/api/delete_favorite', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: messageId })
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        card.remove(); // UI에서 즉시 삭제
                    } else {
                        alert(result.message || '삭제에 실패했습니다.');
                    }
                } catch (error) {
                    alert('삭제 중 오류가 발생했습니다.');
                }
            }
        });

        loadFavorites();
    });
</script>
</body>
</html>
