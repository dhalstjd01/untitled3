<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 친구 선택하기 - 미니멀</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        /* --- 기본 스타일 및 배경 사진 설정 --- */
        body {
            font-family: 'Noto Sans KR', sans-serif;

            /* 배경 이미지 유지 */
            background-image: url("/static/images/forest.jpeg");
            background-size: 45%;          /* 배경이 화면을 가득 채우도록 설정 */
            background-position: center;     /* 배경 이미지의 중앙을 기준으로 표시 */
            background-attachment: fixed;    /* 화면을 스크롤해도 배경은 고정 */
            background-color: #333;          /* 이미지 로딩 전/후 대비책 */

            /* 전체 레이아웃: 상단에서 시작 (버튼, 제목, 카드 순) */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* --- 메인 컨테이너: 투명하고 중앙에 위치 --- */
        .main-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            /* 배경 제거: 완전히 투명하게 설정 */
            background-color: transparent;
            box-shadow: none;
            z-index: 10;
            margin-top: 50px; /* 상단 여백 추가 */
        }

        /* -----------------------------------------------------------
           --- 제목/부제목 스타일 (배경 위에 보이도록 흰색/그림자 추가) ---
           ----------------------------------------------------------- */
        h1 {
            color: white; /* 텍스트를 흰색으로 변경 */
            margin-bottom: 10px;
            font-size: 2.5em;
            /* 가독성을 위한 진한 그림자 추가 */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
        }
        p.subtitle {
            color: #f0f0f0; /* 텍스트 색상을 밝은 회색으로 변경 */
            margin-bottom: 40px;
            font-size: 1.1em;
            /* 가독성을 위한 그림자 추가 */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        .character-selection {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        /* --- 캐릭터 카드 스타일 (배경 투명하게 변경) --- */
        .character-card {

            border-radius: 16px;
            padding: 30px;
            width: 300px;
            text-align: center;
            text-decoration: none; /* 링크 밑줄 제거 */
            color: white; /* 기본 텍스트 색상을 흰색으로 설정 */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            cursor: pointer;
        }
        .character-card:hover {
            transform: translateY(-10px);

        }
        .profile-img {
            width: 140px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;

        }

        .character-name {
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0 5px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* 이름에 그림자 추가 */
        }

        /* --- 말풍선 (Speech Bubble) 스타일 --- */
        .speech-bubble {
            position: absolute;
            top: -55px; /* 캐릭터 카드 상단으로부터의 거리 조정 */
            right: -20px; /* 캐릭터 카드 오른쪽으로부터의 거리 조정 */
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
            width: 160px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 50;
            transform: translateY(10px); /* 호버 전에는 살짝 아래에 숨김 */
        }

        /* 왼쪽 아래 말풍선 */
.speech-bubble.left-bottom {
    top: auto;                /* 위쪽 기준 제거 */
    bottom: 190px;            /* 카드 아래쪽에서 띄우기 */
    left: 0;                  /* 카드 왼쪽 기준 */
    right: auto;
    background-color: rgba(255, 255, 255, 0.95);
    color: #333;
    padding: 8px 12px;
    border-radius: 12px;
    font-size: 0.85em;
    font-weight: 500;
    width: 160px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 50;
    transform: translateY(10px);
}

/* 왼쪽 아래 말풍선 꼬리 */
.speech-bubble.left-bottom::after {
    content: '';
    position: absolute;
    top: 59px;                       /* 꼬리가 위로 향하도록 */
    left: 150px;                       /* 꼬리 위치 조정 */
    width: 40;
    height: 40;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-top: 8px solid rgba(255, 255, 255, 0.95); /* 위쪽으로 향하는 삼각형 */
}

/* 호버 시 표시 */
.character-card:hover .speech-bubble {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

}

}

        /* 호버 시 말풍선 표시 */
        .character-card:hover .speech-bubble {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .speech-bubble .name {
            font-weight: 700;
            margin-bottom: 3px;
            display: block;
        }
        .speech-bubble .greeting {
            font-size: 0.9em;
            color: #555;
            line-height: 1.3;
        }

        .character-card.ho .speech-bubble .name { color: #d9534f; }
        .character-card.ung .speech-bubble .name { color: #4242c4; }


        /* --- 저장한 메시지 보기 버튼 스타일 --- */
        .top-right-button {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9em;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }
        .top-right-button:hover {
            background-color: #5a6268;
        }

        /* ⭐ --- 프로필 모달 스타일 시작 (필요한 모든 스타일 포함) --- */
        .profile-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* 초기에는 숨김 */
            justify-content: center;
            align-items: center;
            z-index: 110;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        /* 모달 표시를 위한 클래스 */
        .profile-modal-overlay.show {
            display: flex;
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .profile-modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 340px;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            text-align: center;
            pointer-events: auto;
        }
        .profile-modal-overlay.show .profile-modal-content {
            transform: scale(1);
        }

        .modal-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .modal-title h2 {
            font-size: 1.8em;
            margin: 0 0 5px 0;
            font-weight: 700;
            color: #333; /* 모달 배경이 흰색이므로 텍스트는 어둡게 */
        }
        .modal-title p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }

        .modal-body {
            text-align: left;
        }

        .modal-section {
            margin-bottom: 20px;
        }
        .modal-section:last-child {
            margin-bottom: 0;
        }

        .modal-section h4 {
            font-size: 1.0em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            border-left: 3px solid;
            padding-left: 8px;
        }

        .modal-section p {
            font-size: 0.9em;
            line-height: 1.7;
            color: #444;
            margin: 0;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tags span {
            font-size: 0.8em;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 500;
        }

        /* 캐릭터별 모달 테마 */
        .profile-modal-content.ho .modal-title h2,
        .profile-modal-content.ho .modal-section h4 {
            border-color: #d9534f;
            color: #d9534f;
        }
        .profile-modal-content.ho .tags span {
            background-color: #fbe9e7;
            color: #c62828;
        }

        .profile-modal-content.ung .modal-title h2,
        .profile-modal-content.ung .modal-section h4 {
            border-color: #4242c4;
            color: #4242c4;
        }
        .profile-modal-content.ung .tags span {
            background-color: #e8eaf6;
            color: #283593;
        }

        .start-chat-btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            color: white;
            transition: opacity 0.2s;
        }
        .start-chat-btn.ho { background-color: #d9534f; }
        .start-chat-btn.ung { background-color: #4242c4; }
        .start-chat-btn:hover { opacity: 0.85; }
        /* ⭐ --- 프로필 모달 스타일 끝 --- */


        /* --- 미디어 쿼리 (반응형 디자인) --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                background-attachment: scroll;
            }
            .main-container {
                padding: 20px 15px;
                margin-top: 20px;
            }
            h1 { font-size: 2em; }
            p.subtitle { font-size: 1em; }
            .character-selection {
                gap: 20px;
            }
            .character-card {
                width: 100%;
                max-width: none;
            }
            .top-right-button {
                /* 모바일에서는 상단에 고정되지 않도록 변경 */
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<a href="/favorites" class="top-right-button">저장한 메시지 보기</a>

<div class="main-container">

    <div class="character-selection">

        <!-- 호 카드 -->
        <div id="card-ho" class="character-card ho" data-char-id="ho">
            <div class="speech-bubble left-bottom">
                <span class="name">활기찬 친구, 호</span>
                <span class="greeting">고민은 깨야 할 퀘스트!</span>
            </div>
            <img src="/static/images/chat_ho2.png" alt="호 프로필 사진" class="profile-img">
        </div>

        <!-- 웅 카드 -->
        <div id="card-ung" class="character-card ung" data-char-id="ung">
            <div class="speech-bubble left-bottom">
                <span class="name">차분한 조언가, 웅</span>
                <span class="greeting">모든 감정엔 이유가 있어요.</span>
            </div>
            <img src="/static/images/chat_ung2.png" alt="웅 프로필 사진" class="profile-img">
        </div>


    </div>
    </div>

    <!-- 프로필 상세 모달 오버레이 -->
    <div id="profile-modal" class="profile-modal-overlay">
        <div id="modal-content" class="profile-modal-content">
            <!-- JS로 내용이 채워질 예정 -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
  const ho = document.querySelector('#card-ho');
  const ung = document.querySelector('#card-ung');

  ho.style.position = 'absolute';
  ung.style.position = 'absolute';

  // 직접 좌표 지정
  ho.style.left = '700px';
  ho.style.top = '360px';

  ung.style.left = '400px';
  ung.style.top = '200px';
});

        const characterData = {
        'ho': {
            name: '활기찬 친구, 호 🐯',
            ageJob: '24세, 체육교육과 대학생',
            desc: '몸이 움직이면 마음도 따라 움직인다고 믿어! 고민이 있을 땐 일단 나가서 뛰고 보는 거지! 너의 일상에 신나는 활력을 불어넣어 줄게.',
            tags: ['#긍정파워', '#행동파', '#고민타파'],
            recommends: '✔ 무기력해서 새로운 활력이 필요할 때<br>✔ 신나는 대화를 나눌 친구가 필요할 때',
            imageUrl: '/static/images/chat_ho.png',
        },
        'ung': {
            name: '차분한 조언가, 웅 🐻',
            ageJob: '30세, 고등학교 문학 선생님',
            desc: '모든 감정에는 저마다의 이유가 있다고 생각해요. 당신의 마음속 복잡한 실타래를 차분히 함께 풀어가고 싶어요. 당신의 이야기를 기다리겠습니다.',
            tags: ['#깊은공감', '#성찰의시간', '#좋은리스너'],
            recommends: '✔ 복잡한 마음을 차분히 정리하고 싶을 때<br>✔ 섣부른 조언보다 깊은 공감이 필요할 때',
            imageUrl: '/static/images/chat_ung.png',
        }
    };

    const modalOverlay = document.getElementById('profile-modal');
    const modalContent = document.getElementById('modal-content');

    /**
     * 모달 내용을 설정하고 표시합니다.
     * @param {string} charId 캐릭터 ID ('ho' 또는 'ung')
     */
    function showModal(charId) {
        const char = characterData[charId];

        // 모달 콘텐츠 생성
        modalContent.className = 'profile-modal-content ' + charId;
        modalContent.innerHTML = `
            <img src="${char.imageUrl}" alt="${char.name.split(' ')[0]} 프로필 사진" class="modal-img">
            <div class="modal-title">
                <h2>${char.name}</h2>
                <p>${char.ageJob}</p>
            </div>
            <div class="tags">
                ${char.tags.map(tag => `<span>${tag}</span>`).join('')}
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <h4>자기소개</h4>
                    <p>${char.desc}</p>
                </div>
                <div class="modal-section">
                    <h4>이런 분에게 추천해요!</h4>
                    <p>${char.recommends}</p>
                </div>
            </div>
            <a href="/chat/${charId}" class="start-chat-btn ${charId}">대화 시작하기</a>
            <p style="margin-top: 15px; font-size: 0.8em; color: #888;">(모달 닫으려면 아무 곳이나 클릭)</p>
        `;

        modalOverlay.classList.add('show');
    }

    /**
     * 모달을 닫습니다.
     */
    function hideModal() {
        modalOverlay.classList.remove('show');
    }

    // --- 이벤트 리스너 설정 ---

    // 캐릭터 카드 클릭 시 모달 표시
    document.querySelectorAll('.character-card').forEach(card => {
        card.addEventListener('click', (e) => {
             e.preventDefault();
             const charId = card.getAttribute('data-char-id');
             showModal(charId);
        });
    });

    // 모달 외부 클릭 시 닫기
    modalOverlay.addEventListener('click', (e) => {
        // 모달 오버레이 자체를 클릭했을 때만 닫기
        if (e.target === modalOverlay) {
            hideModal();
        }
    });

    // 모바일 환경에서 호버 효과를 제거하고 클릭 시 즉시 모달이 뜨도록 설정
    document.addEventListener('DOMContentLoaded', () => {
        if (window.innerWidth <= 768) {
            // 모바일에서는 카드를 클릭하면 바로 모달을 띄웁니다.
            document.querySelectorAll('.character-card').forEach(card => {
                // 이전에 'handleCardClick'이 있었다면 제거하지만, 현재는 익명 함수로 처리하므로 다시 추가하지 않아도 됨
                // card.removeEventListener('click', handleCardClick);
                card.addEventListener('click', (e) => {
                     e.preventDefault();
                     const charId = card.getAttribute('data-char-id');
                     showModal(charId);
                });
            });
        }
    });
    </script>

</body>
</html>
