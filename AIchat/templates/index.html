<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 친구 선택하기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        p.subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .character-selection {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .character-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .character-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #d9534f;
        }
        .character-card.ung .profile-img {
            border-color: #4242c4;
        }
        .character-name {
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0 5px 0;
        }
        .character-card.ho .character-name {
            color: #d9534f;
        }
        .character-card.ung .character-name {
            color: #4242c4;
        }
        .character-description {
            font-size: 0.95em;
            color: #555;
            line-height: 1.6;
            min-height: 80px;
        }
        /* ✨ [수정] 버튼 스타일 변경 */
        .top-right-button {
            position: absolute;
            top: 25px;
            right: 25px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9em;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .top-right-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<!-- ✨ [수정] 버튼 위치를 body 최상단으로 이동하고 클래스 이름 변경 -->
<a href="/favorites" class="top-right-button">저장한 메시지 보기</a>

<div class="main-container">
    <h1>💬 AI 친구와 대화하기</h1>
    <p class="subtitle">마음이 통하는 단 한 사람, 당신의 이야기를 들어줄 친구를 선택해보세요.</p>
    <div class="character-selection">
        <!-- 호 캐릭터 카드 -->
        <a href="/chat/ho" class="character-card ho">
            <img src="/static/images/profile_ho.png" alt="호 프로필 사진" class="profile-img">
            <div>
                <h2 class="character-name">활기찬 친구, 호</h2>
                <p class="character-description">"인생은 신나는 모험! 고민은 깨야 할 퀘스트 같은 거지. 일단 부딪혀보자고!"</p>
            </div>
        </a>
        <!-- 웅 캐릭터 카드 -->
        <a href="/chat/ung" class="character-card ung">
            <img src="/static/images/profile_ung.png" alt="웅 프로필 사진" class="profile-img">
            <div>
                <h2 class="character-name">차분한 조언가, 웅</h2>
                <p class="character-description">"모든 감정엔 저마다의 이유가 있어요. 가만히 들여다보면 그 안에 길이 보입니다."</p>
            </div>
        </a>
    </div>
    <!-- ✨ [수정] 하단에 있던 버튼 삭제 -->
</div>
</body>
</html>
