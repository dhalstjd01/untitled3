<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 친구 선택하기 - 미니멀</title>

    <!-- All CSS rules must be inside a <style> tag -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        /* --- Pastel Color Variables --- */
        :root {
            --pastel-blue: #a1c4fd;
            --pastel-pink: #ffc2d1;
            --pastel-purple: #c2a1fd;
        }

        /* --- Base Styles & Layered Background --- */
        body {
            font-family: 'Noto Sans KR', sans-serif;

            /* 1. Forest image on top, 2. Gradient on the bottom */
            background-image:
                url("/static/images/forest2.png"), /* Layer 1: Image */
                linear-gradient(125deg, var(--pastel-blue), var(--pastel-pink), var(--pastel-purple), var(--pastel-blue)); /* Layer 2: Gradient */

            /* Set properties for each background layer, separated by commas */
            background-size:
                50%,                /* 1. Image size */
                400% 400%;          /* 2. Gradient size (for animation) */

            background-repeat:
                no-repeat,          /* 1. Image does not repeat */
                no-repeat;          /* 2. Gradient does not repeat */

            background-position:
                center,             /* 1. Image is centered */
                0% 50%;             /* 2. Gradient animation start position */

            background-attachment:
                fixed,              /* 1. Image is fixed on scroll */
                fixed;              /* 2. Gradient is fixed on scroll */

            /* Apply animation to the gradient background */
            animation: shimmer-animation 20s ease infinite;

            /* --- Flexbox Layout --- */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* --- Background Animation Keyframes --- */
        @keyframes shimmer-animation {
            0%   { background-position: center, 0% 50%; }
            50%  { background-position: center, 100% 50%; }
            100% { background-position: center, 0% 50%; }
        }

        /* --- Main Container --- */
        .main-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            background-color: transparent;
            box-shadow: none;
            z-index: 10;
            margin-top: 401px;
        }

        /* --- Title & Subtitle --- */
        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
        }
        p.subtitle {
            color: #f0f0f0;
            margin-bottom: 40px;
            font-size: 1.1em;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        /* --- Character Selection Layout --- */
        .character-selection {
            display: flex;
            justify-content: space-around;
            gap: 40px;
            flex-wrap: wrap;
        }

        /* --- Character Card --- */
        .character-card {
            border-radius: 16px;
            padding: 30px;
            width: 300px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative; /* Anchor for speech bubble */
            cursor: pointer;
        }
        .character-card:hover {
            transform: translateY(-10px);
        }
        .profile-img {
            width: 140px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .character-name {
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0 5px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* --- Speech Bubble --- */
        .speech-bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
            width: 160px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 50;
            transform: translateY(10px);
        }
        .speech-bubble.left-bottom {
            top: auto;
            bottom: 190px;
            right: 0;
            right: auto;
        }
        .speech-bubble.left-bottom::after {
            content: '';
            position: absolute;
            top: 100%; /* Position the tail at the bottom */
            left: 100px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid rgba(255, 255, 255, 0.95);
        }
        .character-card:hover .speech-bubble {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .speech-bubble .name {
            font-weight: 700;
            margin-bottom: 3px;
            display: block;
        }
        .speech-bubble .greeting {
            font-size: 0.9em;
            color: #555;
            line-height: 1.3;
        }
        .character-card.ho .speech-bubble .name { color: #d9534f; }
        .character-card.ung .speech-bubble .name { color: #4242c4; }

        /* --- Top Right Button --- */
        .top-right-button {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9em;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }
        .top-right-button:hover {
            background-color: #5a6268;
        }

        /* --- Profile Modal --- */
        .profile-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 110;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .profile-modal-overlay.show {
            display: flex;
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        .profile-modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 340px;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            text-align: center;
            pointer-events: auto;
        }
        .profile-modal-overlay.show .profile-modal-content {
            transform: scale(1);
        }
        .modal-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .modal-title h2 {
            font-size: 1.8em;
            margin: 0 0 5px 0;
            font-weight: 700;
            color: #333;
        }
        .modal-title p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }
        .modal-body {
            text-align: left;
        }
        .modal-section {
            margin-bottom: 20px;
        }
        .modal-section:last-child {
            margin-bottom: 0;
        }
        .modal-section h4 {
            font-size: 1.0em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            border-left: 3px solid;
            padding-left: 8px;
        }
        .modal-section p {
            font-size: 0.9em;
            line-height: 1.7;
            color: #444;
            margin: 0;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tags span {
            font-size: 0.8em;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 500;
        }
        .profile-modal-content.ho .modal-title h2,
        .profile-modal-content.ho .modal-section h4 {
            border-color: #d9534f;
            color: #d9534f;
        }
        .profile-modal-content.ho .tags span {
            background-color: #fbe9e7;
            color: #c62828;
        }
        .profile-modal-content.ung .modal-title h2,
        .profile-modal-content.ung .modal-section h4 {
            border-color: #4242c4;
            color: #4242c4;
        }
        .profile-modal-content.ung .tags span {
            background-color: #e8eaf6;
            color: #283593;
        }
        .start-chat-btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            color: white;
            transition: opacity 0.2s;
        }
        .start-chat-btn.ho { background-color: #d9534f; }
        .start-chat-btn.ung { background-color: #4242c4; }
        .start-chat-btn:hover { opacity: 0.85; }

        /* --- Media Queries for Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                background-attachment: scroll;
                background-size: 90%, 400% 400%; /* Make image larger on mobile */
            }
            .main-container {
                padding: 20px 15px;
                margin-top: 20px;
            }
            h1 { font-size: 2em; }
            p.subtitle { font-size: 1em; }
            .character-selection {
                gap: 20px;
            }
            .character-card {
                width: 100%;
                max-width: none;
            }
            .top-right-button {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
<!-- The <div class="gradient-bg"></div> is no longer needed as the background is applied directly to the body -->
<a href="/favorites" class="top-right-button">저장한 메시지 보기</a>
<div class="main-container">

    <div class="character-selection">

        <!-- Ho Card -->
        <div id="card-ho" class="character-card ho" data-char-id="ho">
            <div class="speech-bubble left-bottom">
                <span class="name">활기찬 친구, 호</span>
                <span class="greeting">고민은 깨야 할 퀘스트!</span>
            </div>
            <img src="/static/images/chat_ho2.png" alt="호 프로필 사진" class="profile-img">
        </div>

        <!-- Ung Card -->
        <div id="card-ung" class="character-card ung" data-char-id="ung">
            <div class="speech-bubble left-bottom">
                <span class="name">차분한 조언가, 웅</span>
                <span class="greeting">모든 감정엔 이유가 있어요.</span>
            </div>
            <img src="/static/images/chat_ung2.png" alt="웅 프로필 사진" class="profile-img">
        </div>

    </div>
    <!-- This extra closing </div> was removed as it was breaking the layout -->
</div>

<!-- Profile Details Modal Overlay -->
<div id="profile-modal" class="profile-modal-overlay">
    <div id="modal-content" class="profile-modal-content">
        <!-- Content will be populated by JS -->
    </div>
</div>

<script>
    const characterData = {
        'ho': {
            name: '활기찬 친구, 호 🐯',
            ageJob: '24세, 체육교육과 대학생',
            desc: '몸이 움직이면 마음도 따라 움직인다고 믿어! 고민이 있을 땐 일단 나가서 뛰고 보는 거지! 너의 일상에 신나는 활력을 불어넣어 줄게.',
            tags: ['#긍정파워', '#행동파', '#고민타파'],
            recommends: '✔ 무기력해서 새로운 활력이 필요할 때<br>✔ 신나는 대화를 나눌 친구가 필요할 때',
            imageUrl: '/static/images/chat_ho.png',
        },
        'ung': {
            name: '차분한 조언가, 웅 🐻',
            ageJob: '30세, 고등학교 문학 선생님',
            desc: '모든 감정에는 저마다의 이유가 있다고 생각해요. 당신의 마음속 복잡한 실타래를 차분히 함께 풀어가고 싶어요. 당신의 이야기를 기다리겠습니다.',
            tags: ['#깊은공감', '#성찰의시간', '#좋은리스너'],
            recommends: '✔ 복잡한 마음을 차분히 정리하고 싶을 때<br>✔ 섣부른 조언보다 깊은 공감이 필요할 때',
            imageUrl: '/static/images/chat_ung.png',
        }
    };

    const modalOverlay = document.getElementById('profile-modal');
    const modalContent = document.getElementById('modal-content');

    /**
     * Sets the modal content and displays it.
     * @param {string} charId The character ID ('ho' or 'ung')
     */
    function showModal(charId) {
        const char = characterData[charId];

        // Create modal content
        modalContent.className = 'profile-modal-content ' + charId;
        modalContent.innerHTML = `
            <img src="${char.imageUrl}" alt="${char.name.split(' ')[0]} 프로필 사진" class="modal-img">
            <div class="modal-title">
                <h2>${char.name}</h2>
                <p>${char.ageJob}</p>
            </div>
            <div class="tags">
                ${char.tags.map(tag => `<span>${tag}</span>`).join('')}
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <h4>자기소개</h4>
                    <p>${char.desc}</p>
                </div>
                <div class="modal-section">
                    <h4>이런 분에게 추천해요!</h4>
                    <p>${char.recommends}</p>
                </div>
            </div>
            <a href="/chat/${charId}" class="start-chat-btn ${charId}">대화 시작하기</a>
            <p style="margin-top: 15px; font-size: 0.8em; color: #888;">(모달 닫으려면 아무 곳이나 클릭)</p>
        `;

        modalOverlay.classList.add('show');
    }

    /**
     * Hides the modal.
     */
    function hideModal() {
        modalOverlay.classList.remove('show');
    }

    // --- Event Listeners ---

    // Show modal on character card click
    document.querySelectorAll('.character-card').forEach(card => {
        card.addEventListener('click', (e) => {
             e.preventDefault();
             const charId = card.getAttribute('data-char-id');
             showModal(charId);
        });
    });

    // Hide modal on overlay click
    modalOverlay.addEventListener('click', (e) => {
        // Only close if the overlay itself is clicked, not the content inside
        if (e.target === modalOverlay) {
            hideModal();
        }
    });

    // On mobile, ensure clicks trigger the modal directly
    document.addEventListener('DOMContentLoaded', () => {
        if (window.innerWidth <= 768) {
            document.querySelectorAll('.character-card').forEach(card => {
                card.addEventListener('click', (e) => {
                     e.preventDefault();
                     const charId = card.getAttribute('data-char-id');
                     showModal(charId);
                });
            });
        }
    });
</script>

</body>
</html>
